<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            let header = document.getElementById('header');
            console.log(typeof(header));

            // 문서 객체조직 시작!
            header.style.color = 'yellowgreen';
            header.style.backgroundColor = 'yellow';
            header.innerHTML = 'DOM control!'; // 텍스트요소 제어
        
            var heading3 = document.querySelectorAll('h3'); // h3 태그 모두 삭제
            console.log(typeof(heading3)); // object but 배열

            // 여러개 선택
            // querySelectorAll(), getlementsByName(), getElementsByClassName()
            for (var i = 0; i < heading3.length; i++) {
                var h3 = heading3[i];
                h3.style.color = 'orange';
                h3.style.backgroundColor = 'crimson';
                h3.innerHTML = 'Header3' + (i+1); // 텍스트요소 제어 textContext
            }
        
        }
    </script>

</head>
<body>
    <h1 id="header">Heading1</h1>
    <h2 id="header">Heading2</h2>
    
    <h3>Heading3</h3>
    <h3>헤딩3</h3>
    <h3>Heading삼</h3>
</body>
</html>
