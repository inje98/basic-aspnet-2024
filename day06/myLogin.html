<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registrantion</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>    



    <div class="wrapper">

        <!-- 아이콘은 span안에 넣는듯 -->
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>


        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <!-- 이부분은 ionicons사이트에 있는 코드-->
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required> <!-- 이메일 입력란-->
                    <label>Email</label><!-- Emain 라벨 -->
                </div>
                <div class="input-box">
                    <span class="icon">
                        <!-- 이부분은 ionicons사이트에 있는 코드-->
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required> <!-- 비밀번호 입력란-->
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a> <!-- 밑줄글씨 -->
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#"
                    class="register-link">Register</a></p>
                </div>
<span class="function"></span>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrantion</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <!-- 이부분은 ionicons사이트에 있는 코드-->
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required> <!-- 이메일 입력란-->
                    <label>Username</label><!-- Emain 라벨 -->
                </div>

                <div class="input-box">
                    <span class="icon">
                        <!-- 이부분은 ionicons사이트에 있는 코드-->
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required> <!-- 이메일 입력란-->
                    <label>Email</label><!-- Emain 라벨 -->
                </div>
                <div class="input-box">
                    <span class="icon">
                        <!-- 이부분은 ionicons사이트에 있는 코드-->
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required> <!-- 비밀번호 입력란-->
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#"
                    class="login-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <!--밑에 script 두줄은 ionicons 사이트 아이콘 쓸라면 추가하는 거인듯-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
    
    </html>
